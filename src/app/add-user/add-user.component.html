<div class="col-md-6">
  <h2 class="text-center">Add User</h2>

  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email" >
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" >
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName" >
    </div>
    <div class="form-group">
      <div><label for="datetime">Date:</label>      </div>
      <input type="datetime-local" [ngModel]="defaultDate"  placeholder="Time" 
        name="datetime" class="form-control" id="datetime" required (change) = "onDateChange($event.target.value)">
    </div> 
    <button class="btn btn-success" (click)="createUser()">Save</button>
  </form>
</div>
